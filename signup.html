<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Maternelle</title>
  <link rel="stylesheet" href="maternelle1.css">
  <style>
    /* Uses the same auth-container style as login.html */
    .auth-container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 350px;
      text-align: center;
    }

    .auth-container h2 {
      color: var(--magenta);
      margin-bottom: 1rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-form label {
      text-align: left;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--dark);
    }

    .auth-form input {
      padding: 0.8rem;
      border: 1px solid var(--magenta);
      border-radius: 8px;
      font-size: 1rem;
    }

    .auth-btn {
      background-color: var(--magenta);
      color: var(--white);
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .auth-btn:hover {
      background-color: var(--magenta-hover);
    }

    .redirect-text {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .redirect-text a {
      color: var(--magenta);
      font-weight: bold;
      text-decoration: none;
    }

    body {
      background-color: var(--magenta-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form class="auth-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <button type="submit" class="auth-btn">Sign Up</button>

      <p class="redirect-text">Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </div>
</body>
</html>

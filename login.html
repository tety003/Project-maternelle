<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Maternelle</title>
  <link rel="stylesheet" href="maternelle1.css">
  <style>
    .auth-container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 350px;
      text-align: center;
    }

    .auth-container h2 {
      color: var(--magenta);
      margin-bottom: 1rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-form label {
      text-align: left;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--dark);
    }

    .auth-form input {
      padding: 0.8rem;
      border: 1px solid var(--magenta);
      border-radius: 8px;
      font-size: 1rem;
    }

    .auth-btn {
      background-color: var(--magenta);
      color: var(--white);
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .auth-btn:hover {
      background-color: var(--magenta-hover);
    }

    .redirect-text {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .redirect-text a {
      color: var(--magenta);
      font-weight: bold;
      text-decoration: none;
    }

    body {
      background-color: var(--magenta-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .auth-container {
        width: 90%;
        max-width: 350px;
        padding: 1.5rem;
      }

      .auth-container h2 {
        font-size: 1.3rem;
      }

      .auth-form input {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      .auth-btn {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        width: 95%;
        padding: 1.2rem;
      }

      .auth-container h2 {
        font-size: 1.2rem;
      }

      .auth-form input {
        padding: 0.6rem;
        font-size: 0.85rem;
      }

      .auth-btn {
        padding: 0.6rem;
        font-size: 0.85rem;
      }

      .redirect-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Log In</h2>
    <form class="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="auth-btn">Log In</button>

      <p class="redirect-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
